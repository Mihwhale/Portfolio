<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title>
    <link rel="stylesheet" href="Result-summary.css">
</head>
<body>
    <div class="card1">
        <p id="your-result">Your Result</p>
        <div id="score">
            <h1 class="scoreline1">76</h1>
            <p  class="scoreline2">of 100</p>
        </div>
        <h2 id="h3">Great</h2>
        <p id="p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card2">
        <h3 class="summary">Summary</h3>
        <div class="borders">
            <img src="../assets/icon-reaction.svg"  />
            <strong class="reaction">Reaction</strong>
            <strong class="scoreline">80 <span  class="hindered">/ 100</span></strong>
        </div>
        <div class="borders">
            <img src="../assets/icon-memory.svg"  />
            <strong class="memory">Memory</strong>
            <strong class="scoreline">92 <span  class="hindered">/ 100</span></strong>
        </div>
        <div class="borders">
            <img src="../assets/icon-verbal.svg"  />
            <strong class="verbals">Verbals</strong>
            <strong class="scoreline">61 <span  class="hindered">/ 100</span></strong>
        </div>
        <div class="borders">
            <img src="../assets/icon-visual.svg"  />
            <strong class="visuals">Visuals</strong>
            <strong class="scoreline">72 <span  class="hindered">/ 100</span></strong>
        </div>
        <div class="borders5">
            <strong style="text-align: center;">Continue</strong>
        </div>
    </div>

</body>
</html>
